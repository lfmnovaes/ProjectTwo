<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Programmer survey</h1>
    <p id="description">This is a survey to know a little bit more about you.</p>
    <div id="main">
      <form id="survey-form">
        <div id="inputs">
          <label id="name-label">Name:</label><br>
          <input id="name" type="name" name="name" class="form" required placeholder="Enter your full name"><br>

          <label id="email-label">E-mail:</label><br>
          <input id="email" type="email" name="email" class="form" required placeholder="username@email.com"><br>

          <label id="number-label">Age</label><br>
          <input id="number" type="number" name="number" class="form" min="5" max="45" required placeholder="enter your age"><br>

          <label id="dropdown-label">Which country do you live?</label><br>
          <select id="dropdown" name="country" class="form">
            <option value="Brazil">Brazil</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="China">China</option>
            <option value="Russia">Russia</option>
          </select><br>

          <label id="gender-label">Gender</label><br>
          <label id="male-label">Male</label>
          <input type="radio" id="male" name="gender" value="male"><br>
          <label id="female-label">Female</label>
          <input type="radio" id="female" name="gender" value="female"><br>

          <label id="languages">Which languages do you know?</label><br>
          <input type="checkbox" id="lang1" name="lang" value="C">C<br>
          <input type="checkbox" id="lang2" name="lang" value="C++">C++<br>
          <input type="checkbox" id="lang3" name="lang" value="JAVA">JAVA<br>
          <input type="checkbox" id="lang4" name="lang" value="PYTHON">PYTHON<br>
        </div>
 
  
        <div id="end">
          <label id="comments">Do you have something to say to us?</label>
          <textarea style=height:100px; class="form" placeholder="Add anything here"></textarea><br>
          <input id="submit" type="submit" class="form">
        </div>
      </form>


    </div>
    
    <script  src="js/index.js"></script>
  </body>
</html>
