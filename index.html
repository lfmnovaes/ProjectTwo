<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Generic Survey Form</h1>
    <p id="description">A survey is a research method used for collecting data from a predefined group of respondents to gain information and insights into various topics of interest.</p>
    <div id="main">
      <form id="survey-form">
        <div id="inputs">
          <label id="name-label">Name:</label><br>
          <input id="name" type="name" name="name" class="form" required placeholder="Enter your full name"><br>

          <label id="email-label">E-mail:</label><br>
          <input id="email" type="email" name="email" class="form" required placeholder="username@email.com"><br>
          <label id="number-label">age</label><br>
          <input id="number" type="number" name="number" class="form" min="5" max="45"required placeholder="enter your age"><br>
        </div>
 
  
        <div id="end">
          <input id="submit" type="submit" class="form">
        </div>
      </form>


    </div>
    
    <script  src="js/index.js"></script>
  </body>
</html>
